<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Expense Tracker</title>
    <link rel="shortcut icon" href="img/budget.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title"><h1>The Expense Tracker</h1><img id="title-image" src="img/expense.png">
</div>
    <div id="container">
        <div id="expenses">
            <h2 class="i" id="income-total">0</h2><h2 class="i" id="final-tally">0</h2><h2 class="i" id="expense-total">0</h2>
        </div>
        <div id="expenses-values">
            <h2>Income</h2><h2>Savings</h2><h2>Expenses</h2>
        </div>
       <form id="money-form"> <div id="money">
            <input type="text" id="money-value" placeholder="Enter Amount" pattern="^[1-9]\d*$" title="Enter a valid number (up to 2 decimal places)">
            <input type="text" id="transaction" placeholder="Enter Money Source"></div></form>
           <div id="buttons"> <button id="credited"><img src="img/credit-card.png"></button><button id="debited"><img src="img/debit-card.png"></button></div>
        
        <div id="passbook">
            <div id="values">
                <label>Transaction</label><label>Credited</label><label>Debited</label><label>Delete</label>
            </div>
            <div id="transaction-history">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
